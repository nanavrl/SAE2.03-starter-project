<div class="addMovie">
  <h4 class="addMovie__title"># Ajouter ou modifier un Movie</h4>
  <form class="addMovie__form">

      
      <input required type="text" name="name" placeholder="Saisir le titre du film" >
      <input required type="text" name="director" placeholder="Saisir le réalisateur" pattern="[^0-9]*" title="Numbers are not allowed" >
      <input required type="number" name="year" placeholder="Année de sortie" >
      <input required type="number" name="length" placeholder="Durée en minutes" >
      <input required type="text" name="description" placeholder="Saisir le synopsis" >
      <input required type="text" name="category.name" placeholder="Saisir la catégorie" pattern="[^0-9]*" title="Numbers are not allowed">
      <input required type="text" name="image" placeholder="Saisir le nom du fichier de l'affiche" >
      <input required type="text" name="trailer" placeholder="Saisir l'url du trailer" >
      <input required type="number" name="min_age" placeholder="Restrictions d'age" >
      <input onclick="{{handler}}" type="button" value="Ajouter" name="todo">

  </form>
</div>
